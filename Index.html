<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StratosX – Air Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="Xfavicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9fafb;
      color: #111827;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    body[dir="rtl"] .hero-content {
      text-align: right !important;
    }

    body[dir="ltr"] .hero-content {
      text-align: left !important;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      border-radius: 100px;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    header .logo img {
      height: 40px;
      width: auto;
    }

    header nav {
      display: flex;
      align-items: center;
    }

    header nav a {
      margin: 0 8px;
      text-decoration: none;
      color: #f9fafb;
      font-weight: 500;
      font-size: 0.85rem;
      transition: color 0.3s;
      padding: 5px 0;
    }

    header nav a:hover {
      color: #84cc16;
    }

    header .cta {
      background: #000;
      color: #fff;
      padding: 8px 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.8rem;
      transition: 0.4s;
      margin-left: 8px;
    }

    header .cta:hover {
      background: linear-gradient(270deg, #2563eb, #9333ea, #2563eb);
      background-size: 600% 600%;
      animation: gradientFlow 4s ease infinite;
    }

    .lang-toggle {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.8rem;
      margin-left: 8px;
      transition: all 0.3s ease;
    }

    .lang-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Mobile Navigation */
    .mobile-menu-toggle {
      display: none;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .mobile-menu-toggle.active {
      transform: rotate(90deg);
    }

    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .mobile-nav.active {
      display: block;
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    .mobile-nav::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid rgba(255, 255, 255, 0.15);
      filter: drop-shadow(0 -2px 2px rgba(0, 0, 0, 0.1));
    }

    .mobile-nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 16px 20px;
      margin: 8px 0;
      border-radius: 16px;
      font-weight: 500;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .mobile-nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .mobile-nav a:hover::before {
      left: 100%;
    }

    .mobile-nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .mobile-nav a:last-child {
      margin-bottom: 0;
    }

    /* Overlay for mobile menu */
    .mobile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .mobile-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      min-height: 600px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 120px 20px 60px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 650px;
      color: #fff;
      width: 100%;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .hero .btn {
      background: #84cc16;
      color: #fff;
      padding: 14px 32px;
      border-radius: 40px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
      display: inline-block;
    }

    .hero .btn:hover {
      background: #65a30d;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 1024px) {
      .container {
        padding: 10px 15px;
      }

      header nav a {
        margin: 0 6px;
        font-size: 0.8rem;
      }

      .hero {
        padding: 150px 30px 60px;
      }

      .hero h1 {
        font-size: 3rem;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 10px 15px;
      }

      .container {
        border-radius: 50px;
        padding: 8px 15px;
      }

      header .logo img {
        height: 35px;
      }

      header nav {
        display: none;
      }

      .mobile-menu-toggle {
        display: block;
      }

      .hero {
        padding: 120px 20px 40px;
        min-height: 500px;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero .btn {
        padding: 12px 28px;
        font-size: 0.95rem;
      }

      .mobile-nav {
        width: 85%;
      }

      .mobile-nav a {
        padding: 14px 16px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 8px 10px;
      }

      .container {
        padding: 6px 12px;
        border-radius: 40px;
      }

      header .logo img {
        height: 30px;
      }

      .hero {
        padding: 100px 15px 30px;
        min-height: 450px;
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .hero p {
        font-size: 0.95rem;
        margin-bottom: 25px;
      }

      .hero .btn {
        padding: 12px 24px;
        font-size: 0.9rem;
        width: 100%;
        text-align: center;
      }

      .mobile-nav {
        width: 90%;
        padding: 20px;
        border-radius: 20px;
      }

      .mobile-nav a {
        padding: 12px 14px;
        font-size: 0.9rem;
        margin: 6px 0;
      }
    }

    /* Animation for menu items */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mobile-nav.active a {
      animation: slideIn 0.4s ease forwards;
    }

    .mobile-nav.active a:nth-child(1) { animation-delay: 0.1s; }
    .mobile-nav.active a:nth-child(2) { animation-delay: 0.15s; }
    .mobile-nav.active a:nth-child(3) { animation-delay: 0.2s; }
    .mobile-nav.active a:nth-child(4) { animation-delay: 0.25s; }
    .mobile-nav.active a:nth-child(5) { animation-delay: 0.3s; }
    .mobile-nav.active a:nth-child(6) { animation-delay: 0.35s; }
  </style>
</head>
<body dir="ltr">
  <header>
    <div class="container">
      <a href="Index.html">
        <div class="logo">
          <img src="StratosX_logo.png" alt="StratosX Logo">
        </div>
      </a>
      <nav>
        <a href="Index.html" data-en="Home" data-ar="الرئيسية">Home</a>
        <a href="#" data-en="Forecast" data-ar="التوقعات">Forecast</a>
        <a href="#" data-en="Health" data-ar="الصحة">Health</a>
        <a href="#" data-en="Tips" data-ar="النصائح">Tips</a>
        <a href="#" data-en="Alerts" data-ar="التنبيهات">Alerts</a>
        <a href="#" data-en="Future Impact" data-ar="التأثير المستقبلي">Future Impact</a>
      </nav>
      <div style="display: flex; align-items: center;">
        <a href="model.html" class="cta" data-en="Get Started" data-ar="ابدأ الآن">Get Started</a>
        <button class="lang-toggle" id="langToggle" data-lang="en">العربية</button>
        <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
      </div>
    </div>
    <div class="mobile-nav" id="mobileNav">
      <a href="Index.html" data-en="Home" data-ar="الرئيسية">Home</a>
      <a href="#" data-en="Forecast" data-ar="التوقعات">Forecast</a>
      <a href="#" data-en="Health" data-ar="الصحة">Health</a>
      <a href="#" data-en="Tips" data-ar="النصائح">Tips</a>
      <a href="#" data-en="Alerts" data-ar="التنبيهات">Alerts</a>
      <a href="#" data-en="Future Impact" data-ar="التأثير المستقبلي">Future Impact</a>
    </div>
    <div class="mobile-overlay" id="mobileOverlay"></div>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 data-en="Air Coach – Your Smart Air Companion" data-ar="Air Coach – مدربك الذكي للهواء">
        Air Coach – Your Smart Air Companion
      </h1>
      <p data-en="Air Quality Forecast – Personalized Health Tips – Real-time Alerts to Protect You Anywhere." data-ar="توقع جودة الهواء – نصائح صحية مخصصة – تنبيهات لحمايتك في كل مكان.">
        Air Quality Forecast – Personalized Health Tips – Real-time Alerts to Protect You Anywhere.
      </p>
      <a href="model.html" class="btn" data-en="Check Air Quality Now" data-ar="شوف جودة الهواء الآن">Check Air Quality Now</a>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const langToggle = document.getElementById('langToggle');
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileNav = document.getElementById('mobileNav');
      const mobileOverlay = document.getElementById('mobileOverlay');
      let currentLang = 'en';
      let isMenuOpen = false;

      function toggleLanguage() {
        currentLang = currentLang === 'en' ? 'ar' : 'en';

        // Update all text elements
        document.querySelectorAll('[data-en]').forEach(element => {
          element.textContent = element.getAttribute(currentLang === 'en' ? 'data-en' : 'data-ar');
        });

        // Update toggle button text
        langToggle.textContent = currentLang === 'en' ? 'العربية' : 'English';

        // Set direction
        document.body.dir = currentLang === 'en' ? 'ltr' : 'rtl';
      }

      function toggleMobileMenu() {
        isMenuOpen = !isMenuOpen;

        if (isMenuOpen) {
          mobileNav.classList.add('active');
          mobileOverlay.classList.add('active');
          mobileMenuToggle.classList.add('active');
          mobileMenuToggle.innerHTML = '✕';
          document.body.style.overflow = 'hidden';
        } else {
          mobileNav.classList.remove('active');
          mobileOverlay.classList.remove('active');
          mobileMenuToggle.classList.remove('active');
          mobileMenuToggle.innerHTML = '☰';
          document.body.style.overflow = '';
        }
      }

      function closeMobileMenu() {
        if (isMenuOpen) {
          toggleMobileMenu();
        }
      }

      langToggle.addEventListener('click', function (e) {
        e.preventDefault();
        toggleLanguage();
      });

      mobileMenuToggle.addEventListener('click', function (e) {
        e.preventDefault();
        toggleMobileMenu();
      });

      mobileOverlay.addEventListener('click', closeMobileMenu);

      // Close mobile menu when clicking on menu items
      mobileNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', closeMobileMenu);
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        if (isMenuOpen &&
            !event.target.closest('.container') &&
            !event.target.closest('.mobile-nav') &&
            !event.target.closest('.mobile-menu-toggle')) {
          closeMobileMenu();
        }
      });

      // Close mobile menu on escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && isMenuOpen) {
          closeMobileMenu();
        }
      });
    });
  </script>
</body>
</html>
