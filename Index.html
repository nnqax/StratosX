<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StratosX – Air Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
    body {background:#f9fafb; color:#111827; overflow-x:hidden;}

    /* Header */
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 40px;
      position:absolute; top:0; left:0; width:100%; z-index:10;
    }
    header .logo img {height:150px;}

    header nav a {
      margin:0 15px; text-decoration:none; color:#f9fafb; font-weight:500; font-size:1rem;
      transition:color 0.3s;
    }
    header nav a:hover {color:#84cc16;}

    header .cta {
      background:#000; color:#fff; padding:12px 28px; border-radius:30px;
      text-decoration:none; font-weight:600; font-size:0.95rem;
      transition:0.4s; position:relative; overflow:hidden;
    }
    header .cta:hover {
      background: linear-gradient(270deg, #2563eb, #9333ea, #2563eb);
      background-size: 600% 600%;
      animation: gradientFlow 4s ease infinite;
    }

    @keyframes gradientFlow {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Hero */
    .hero {
      position:relative; height:100vh;
      background:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      display:flex; align-items:flex-start; justify-content:flex-start;
      padding:250px 80px 0 80px; /* نزّل الكلام لتحت */
    }
    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.55);
    }
    .hero-content {position:relative; z-index:2; max-width:650px; color:#fff;}
    .hero h1 {
      font-size:4.2rem; font-weight:700; margin-bottom:25px; line-height:1.15;
      letter-spacing:-1px;
    }
    .hero p {font-size:1.25rem; margin-bottom:35px; opacity:0.9; line-height:1.6;}
    .hero .btn {
      background:#84cc16; color:#fff; padding:16px 42px; border-radius:40px;
      font-weight:600; text-decoration:none; font-size:1.05rem; transition:0.3s;
    }
    .hero .btn:hover {background:#65a30d;}
  </style>
</head>
<body>
  <header>
    <div class="logo" src="StratosX_logo.jpg" alt="StratosX Logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Forecast</a>
      <a href="#">Health</a>
      <a href="#">Tips</a>
      <a href="#">Alerts</a>
      <a href="#">Future Impact</a>
    </nav>
    <a href="#" class="cta">Get Started</a>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Air Coach – مدربك الذكي للهواء</h1>
      <p>توقع جودة الهواء – نصائح صحية مخصصة – تنبيهات لحمايتك في كل مكان.</p>
      <a href="#" class="btn">شوف جودة الهواء الآن</a>
    </div>
  </section>
</body>
</html>
