<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StratosX – Air Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="StratosX_logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9fafb;
      color: #111827;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    body[dir="rtl"] .hero-content {
  text-align: right !important;
}

body[dir="ltr"] .hero-content {
  text-align: left !important;
}


    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      position: absolute;
      top: 10px; /* 10px top margin */
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      border-radius: 100px;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    header .logo img {
      height: 50px; /* Smaller logo */
      width: auto;
    }

    header nav {
      display: flex;
      align-items: center;
    }

    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #f9fafb;
      font-weight: 500;
      font-size: 0.85rem;
      transition: color 0.3s;
      padding: 5px 0;
    }

    header nav a:hover {
      color: #84cc16;
    }

    header .cta {
      background: #000;
      color: #fff;
      padding: 8px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.8rem;
      transition: 0.4s;
      margin-left: 10px;
    }

    header .cta:hover {
      background: linear-gradient(270deg, #2563eb, #9333ea, #2563eb);
      background-size: 600% 600%;
      animation: gradientFlow 4s ease infinite;
    }

    .lang-toggle {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.8rem;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .lang-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 200px 80px 60px 80px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 650px;
      color: #fff;
    }

    .hero h1 {
      font-size: 4.2rem;
      font-weight: 700;
      margin-bottom: 25px;
      line-height: 1.15;
      letter-spacing: -1px;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 35px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .hero .btn {
      background: #84cc16;
      color: #fff;
      padding: 16px 42px;
      border-radius: 40px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.05rem;
      transition: 0.3s;
      display: inline-block;
    }

    .hero .btn:hover {
      background: #65a30d;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }


  </style>
</head>
<body dir="ltr">
  <header>
    <div class="container">
      <a href="Index.html">
      <div class="logo">
        <img src="StratosX_logo.png" alt="StratosX Logo">
      </div>
        </a>
      <nav>
        <a href="Index.html" data-en="Home" data-ar="الرئيسية">Home</a>
        <a href="#" data-en="Forecast" data-ar="التوقعات">Forecast</a>
        <a href="#" data-en="Health" data-ar="الصحة">Health</a>
        <a href="#" data-en="Tips" data-ar="النصائح">Tips</a>
        <a href="#" data-en="Alerts" data-ar="التنبيهات">Alerts</a>
        <a href="#" data-en="Future Impact" data-ar="التأثير المستقبلي">Future Impact</a>
      </nav>
      <div style="display: flex; align-items: center;">
        <a href="model.html" class="cta" data-en="Get Started" data-ar="ابدأ الآن">Get Started</a>
        <button class="lang-toggle" id="langToggle" data-lang="en">العربية</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 data-en="Air Coach – Your Smart Air Companion" data-ar="Air Coach – مدربك الذكي للهواء">
        Air Coach – Your Smart Air Companion
      </h1>
      <p data-en="Air Quality Forecast – Personalized Health Tips – Real-time Alerts to Protect You Anywhere." data-ar="توقع جودة الهواء – نصائح صحية مخصصة – تنبيهات لحمايتك في كل مكان.">
        Air Quality Forecast – Personalized Health Tips – Real-time Alerts to Protect You Anywhere.
      </p>
      <a href="model.html" class="btn" data-en="Check Air Quality Now" data-ar="شوف جودة الهواء الآن">Check Air Quality Now</a>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const langToggle = document.getElementById('langToggle');
      let currentLang = 'en';

      function toggleLanguage() {
        currentLang = currentLang === 'en' ? 'ar' : 'en';

        // Update all text elements
        document.querySelectorAll('[data-en]').forEach(element => {
          element.textContent = element.getAttribute(currentLang === 'en' ? 'data-en' : 'data-ar');
        });

        // Update toggle button text
        langToggle.textContent = currentLang === 'en' ? 'العربية' : 'English';

        // Set direction
        document.body.dir = currentLang === 'en' ? 'ltr' : 'rtl';
      }

      langToggle.addEventListener('click', function (e) {
        e.preventDefault();
        toggleLanguage();
      });
    });
  </script>
</body>
</html>
