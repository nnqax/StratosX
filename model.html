<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Air Coach — Global Heatmap</title>
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon: #00d9ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #050615;
      color: #fff;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    /* Navbar - Using your exact styling */
    header {
      display: flex;
      justify-content: center;
      padding: 10px 40px;
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      z-index: 20;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      border-radius: 100px;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      font-family: 'Poppins', sans-serif;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #f9fafb;
      font-weight: 500;
      font-size: 0.85rem;
      transition: color 0.3s;
      padding: 5px 0;
    }

    nav a:hover {
      color: #84cc16;
    }

    .lang-toggle {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.8rem;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .lang-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Main Layout */
    #globeViz {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      margin-top: 120px; /* Space for navbar + margin */
      padding: 20px;
      display: flex;
      gap: 20px;
      pointer-events: none;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 360px;
      pointer-events: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    h3 {
      margin: 0 0 12px;
      color: var(--neon);
      font-size: 16px;
    }

    input,
    select,
    button {
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    input, select {
      flex: 1;
      color: #fff;
    }

    input {
      background: rgba(255, 255, 255, 0.04);
    }

    /* ✅ Dark select styling */
    select {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="10" viewBox="0 0 24 24" width="10" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px;
      cursor: pointer;
    }

    button {
      background: linear-gradient(90deg, var(--neon), #6ea8ff);
      color: #001;
      font-weight: 700;
      cursor: pointer;
    }

    .kpi-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .kpi {
      flex: 1;
      min-width: 100px;
      padding: 8px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.02);
      text-align: center;
    }

    .num {
      font-weight: 800;
      font-size: 18px;
      color: var(--neon);
    }

    .small {
      font-size: 13px;
      color: #bfeff6;
    }

    .chart-wrap {
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #status {
      font-size: 13px;
      color: #bfeff6;
      margin-top: 8px;
    }

    .footer {
      position: fixed;
      left: 16px;
      bottom: 12px;
      color: #9adbe8;
      font-size: 13px;
      z-index: 2;
    }

    /* RTL adjustments */
    body[dir="rtl"] .content-wrapper {
      margin-right: 20px;
      margin-left: auto;
    }

    body[dir="rtl"] .cards-container {
      text-align: right;
    }

    body[dir="rtl"] select {
      background-position: left 10px center;
    }
  </style>
</head>

<body dir="ltr">

<header>
  <div class="container">
    <div class="logo">
      <img src="StratosX_logo.png" alt="StratosX Logo">
    </div>
    <nav>
      <a href="#" data-en="Home" data-ar="الرئيسية">Home</a>
      <a href="#" data-en="Forecast" data-ar="التوقعات">Forecast</a>
      <a href="#" data-en="Health" data-ar="الصحة">Health</a>
      <a href="#" data-en="Tips" data-ar="النصائح">Tips</a>
      <a href="#" data-en="Alerts" data-ar="التنبيهات">Alerts</a>
      <a href="#" data-en="Future Impact" data-ar="التأثير المستقبلي">Future Impact</a>
    </nav>
    <button class="lang-toggle" id="langToggle" data-lang="en">العربية</button>
  </div>
</header>

<div id="globeViz"></div>

<div class="content-wrapper">
  <div class="cards-container">
    <div class="card">
      <h3 data-en="Search City" data-ar="ابحث عن مدينة">Search City</h3>
      <div style="display:flex;gap:8px;align-items:center">
        <input id="cityInput" type="text" 
               data-en-placeholder="e.g. Cairo, London, New York" 
               data-ar-placeholder="مثل القاهرة، لندن، نيويورك"
               placeholder="e.g. Cairo, London, New York">
        <button id="checkBtn" data-en="Check" data-ar="تحقق">Check</button>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <select id="ageSelect">
          <option value="adult" data-en="Adult" data-ar="بالغ">Adult</option>
          <option value="child" data-en="Child" data-ar="طفل">Child</option>
          <option value="elderly" data-en="Elderly" data-ar="مسن">Elderly</option>
          <option value="infant" data-en="Infant" data-ar="رضيع">Infant</option>
        </select>
        <select id="healthSelect">
          <option value="healthy" data-en="Healthy" data-ar="صحي">Healthy</option>
          <option value="asthma" data-en="Asthma" data-ar="ربو">Asthma</option>
          <option value="allergy" data-en="Allergy" data-ar="حساسية">Allergy</option>
          <option value="lung" data-en="Lung disease" data-ar="مرض رئوي">Lung disease</option>
          <option value="heart" data-en="Heart condition" data-ar="حالة قلبية">Heart condition</option>
        </select>
      </div>

      <div class="kpi-row">
        <div class="kpi">
          <div class="num" id="kpiAqi">—</div>
          <div class="small" data-en="Current AQI" data-ar="مؤشر جودة الهواء الحالي">Current AQI</div>
        </div>
        <div class="kpi">
          <div class="num" id="kpiCity">—</div>
          <div class="small" data-en="City" data-ar="المدينة">City</div>
        </div>
        <div class="kpi">
          <div class="num" id="kpiTime">—</div>
          <div class="small" data-en="Last update" data-ar="آخر تحديث">Last update</div>
        </div>
      </div>

      <div id="status" class="small" data-en="Loading global heatmap data..." data-ar="جاري تحميل خريطة الحرارة العالمية...">Loading global heatmap data...</div>
    </div>

    <div class="card">
      <h3 data-en="Overview" data-ar="نظرة عامة">Overview</h3>
      <div class="chart-wrap"><canvas id="aqiDonut" width="220" height="160"></canvas></div>
      <div id="adviceText" style="margin-top:8px;color:#e8fbff" data-en="Advice will appear here when you check a city." data-ar="ستظهر النصائح هنا عند التحقق من مدينة.">Advice will appear here when you check a city.</div>
    </div>
  </div>
</div>

<div class="footer" data-en="Powered by OpenWeather • API key embedded" data-ar="مدعوم من OpenWeather • مفتاح API مضمن">Powered by OpenWeather • API key embedded</div>

<!-- JavaScript Logic -->
<script>
  const API_KEY = "1a0ee291bbd28c6d16b9d6ab5192ea5d";
  
  // Translation dictionaries for dynamic content
  const translations = {
    en: {
      excellent: "Excellent",
      good: "Good", 
      moderate: "Moderate",
      unhealthy: "Unhealthy",
      veryUnhealthy: "Very Unhealthy",
      hazardous: "Hazardous",
      safeAdvice: "Safe for all activities.",
      goodAdvice: "Good — avoid very intense outdoor exercise.",
      moderateAdvice: "Moderate — sensitive groups should limit time outside.",
      unhealthyAdvice: "Unhealthy — wear N95/FFP2 and avoid long exposure.",
      veryUnhealthyAdvice: "Very Unhealthy — stay indoors when possible.",
      hazardousAdvice: "Hazardous — avoid going outside.",
      extraCaution: "Extra caution for",
      condition: "Condition:",
      adult: "adult",
      child: "child", 
      elderly: "elderly",
      infant: "infant",
      healthy: "healthy",
      asthma: "asthma",
      allergy: "allergy",
      lung: "lung disease",
      heart: "heart condition"
    },
    ar: {
      excellent: "ممتاز",
      good: "جيد",
      moderate: "معتدل", 
      unhealthy: "غير صحي",
      veryUnhealthy: "غير صحي جداً",
      hazardous: "خطير",
      safeAdvice: "آمن لجميع الأنشطة.",
      goodAdvice: "جيد — تجنب التمارين الخارجية المكثفة جداً.",
      moderateAdvice: "معتدل — يجب على الفئات الحساسة تقليل الوقت في الخارج.",
      unhealthyAdvice: "غير صحي — ارتدِ قناع N95/FFP2 وتجنب التعرض الطويل.",
      veryUnhealthyAdvice: "غير صحي جداً — ابق في الداخل عندما يكون ذلك ممكناً.",
      hazardousAdvice: "خطير — تجنب الخروج إلى الخارج.",
      extraCaution: "حذر إضافي لـ",
      condition: "الحالة:",
      adult: "بالغ",
      child: "طفل",
      elderly: "مسن", 
      infant: "رضيع",
      healthy: "صحي",
      asthma: "ربو",
      allergy: "حساسية",
      lung: "مرض رئوي",
      heart: "حالة قلبية"
    }
  };

  function mapIndexToNumeric(i) {
    return { 1: 50, 2: 100, 3: 150, 4: 200, 5: 320 }[i] || 0;
  }
  
  function getAQIColor(a) {
    if (a <= 50) return "#00e400";
    if (a <= 100) return "#ffeb00";
    if (a <= 150) return "#ff8c00";
    if (a <= 200) return "#ff2e2e";
    if (a <= 300) return "#8f3f97";
    return "#7e0023";
  }
  
  function getAQILabel(a, lang) {
    const t = translations[lang];
    if (a <= 50) return t.excellent;
    if (a <= 100) return t.good;
    if (a <= 150) return t.moderate;
    if (a <= 200) return t.unhealthy;
    if (a <= 300) return t.veryUnhealthy;
    return t.hazardous;
  }
  
  function buildAdvice(a, age, health, lang) {
    const t = translations[lang];
    let out = getAQILabel(a, lang) + ": ";
    
    if (a <= 50) out += t.safeAdvice;
    else if (a <= 100) out += t.goodAdvice;
    else if (a <= 150) out += t.moderateAdvice;
    else if (a <= 200) out += t.unhealthyAdvice;
    else if (a <= 300) out += t.veryUnhealthyAdvice;
    else out += t.hazardousAdvice;
    
    if (age !== 'adult') out += ` ${t.extraCaution} ${t[age]}.`;
    if (health !== 'healthy') out += ` ${t.condition} ${t[health]}.`;
    
    return out;
  }

  const CITY_LIST = [
    { name: "Cairo, Egypt", lat: 30.0444, lon: 31.2357 },
    { name: "London, UK", lat: 51.5074, lon: -0.1278 },
    { name: "New York, USA", lat: 40.7128, lon: -74.0060 },
    { name: "Tokyo, Japan", lat: 35.6895, lon: 139.6917 },
    { name: "Paris, France", lat: 48.8566, lon: 2.3522 },
    { name: "Beijing, China", lat: 39.9042, lon: 116.4074 },
    { name: "Los Angeles, USA", lat: 34.0522, lon: -118.2437 },
    { name: "São Paulo, Brazil", lat: -23.5505, lon: -46.6333 },
    { name: "Moscow, Russia", lat: 55.7558, lon: 37.6173 },
    { name: "Sydney, Australia", lat: -33.8688, lon: 151.2093 }
  ];

  let globeInstance = Globe()
    (document.getElementById('globeViz'))
    .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
    .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
    .showAtmosphere(true)
    .atmosphereColor('#00c6ff')
    .atmosphereAltitude(0.25)
    .pointOfView({ lat: 20, lng: 0, altitude: 2 }, 0)
    .pointsData([])
    .pointColor('color')
    .pointAltitude(0)
    .pointRadius(0.25);

  let heatPoints = [];
  let currentLang = 'en';

  // Language toggle functionality
  const langToggle = document.getElementById('langToggle');

  function toggleLanguage() {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    
    // Update body direction
    document.body.dir = currentLang === 'en' ? 'ltr' : 'rtl';
    
    // Update all elements with data-en and data-ar attributes
    document.querySelectorAll('[data-en]').forEach(element => {
      element.textContent = element.getAttribute(currentLang === 'en' ? 'data-en' : 'data-ar');
    });
    
    // Update input placeholders
    document.querySelectorAll('[data-en-placeholder]').forEach(input => {
      input.placeholder = input.getAttribute(currentLang === 'en' ? 'data-en-placeholder' : 'data-ar-placeholder');
    });
    
    // Update select options
    document.querySelectorAll('select option').forEach(option => {
      if (option.hasAttribute('data-en')) {
        option.textContent = option.getAttribute(currentLang === 'en' ? 'data-en' : 'data-ar');
      }
    });
    
    // Update button text
    langToggle.textContent = currentLang === 'en' ? 'العربية' : 'English';
    
    // Update any dynamic advice text if it exists
    const adviceText = document.getElementById('adviceText');
    if (adviceText && adviceText.hasAttribute('data-custom-advice')) {
      const aqi = parseInt(document.getElementById('kpiAqi').textContent);
      const age = document.getElementById('ageSelect').value;
      const health = document.getElementById('healthSelect').value;
      
      if (!isNaN(aqi)) {
        adviceText.textContent = buildAdvice(aqi, age, health, currentLang);
      }
    }
  }

  langToggle.addEventListener('click', toggleLanguage);

  async function fetchGlobalAQI() {
    const status = document.getElementById('status');
    const statusText = currentLang === 'en' 
      ? 'Fetching AQI for ' + CITY_LIST.length + ' cities...' 
      : 'جاري جلب مؤشر جودة الهواء لـ ' + CITY_LIST.length + ' مدينة...';
    status.textContent = statusText;
    
    heatPoints = [];
    for (const c of CITY_LIST) {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${c.lat}&lon=${c.lon}&appid=${API_KEY}`);
        const data = await res.json();
        const idx = data.list[0].main.aqi;
        const numeric = mapIndexToNumeric(idx);
        heatPoints.push({
          lat: c.lat, lng: c.lon,
          size: 0.25,
          color: getAQIColor(numeric),
          name: c.name, aqi: numeric
        });
      } catch (e) { console.log("err", e); }
      await new Promise(r => setTimeout(r, 250));
    }
    globeInstance.pointsData(heatPoints);
    
    const loadedText = currentLang === 'en' 
      ? 'Loaded ' + heatPoints.length + ' cities.' 
      : 'تم تحميل ' + heatPoints.length + ' مدينة.';
    status.textContent = loadedText;
  }

  function updateDonutAndAdvice(aqi, cityName, age, health) {
    const ctx = document.getElementById('aqiDonut').getContext('2d');
    if (window.donutChart) window.donutChart.destroy();
    window.donutChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [aqi, Math.max(300 - aqi, 0)],
          backgroundColor: [getAQIColor(aqi), 'rgba(255,255,255,0.08)'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '70%',
        plugins: { legend: { display: false } }
      }
    });
    document.getElementById('kpiAqi').textContent = aqi;
    document.getElementById('kpiCity').textContent = cityName;
    document.getElementById('kpiTime').textContent = new Date().toLocaleTimeString();
    
    const adviceText = document.getElementById('adviceText');
    adviceText.textContent = buildAdvice(aqi, age, health, currentLang);
    adviceText.setAttribute('data-custom-advice', 'true');
  }

  async function geocodeAndZoom(city, age, health) {
    const gres = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${API_KEY}`);
    const gdata = await gres.json();
    if (!gdata || !gdata.length) {
      const alertText = currentLang === 'en' ? "City not found" : "المدينة غير موجودة";
      return alert(alertText);
    }
    const lat = gdata[0].lat, lon = gdata[0].lon;
    const res = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
    const data = await res.json();
    const numeric = mapIndexToNumeric(data.list[0].main.aqi);
    heatPoints = heatPoints.filter(p => !p.isSearchMarker);
    heatPoints.push({ lat, lng: lon, size: 0.35, color: getAQIColor(numeric), name: city, aqi: numeric, isSearchMarker: true });
    globeInstance.pointsData(heatPoints);
    globeInstance.pointOfView({ lat: lat, lng: lon, altitude: 0.35 }, 1200);
    updateDonutAndAdvice(numeric, gdata[0].name, age, health);
  }

  document.getElementById('checkBtn').onclick = () => {
    const city = document.getElementById('cityInput').value.trim();
    const age = document.getElementById('ageSelect').value;
    const health = document.getElementById('healthSelect').value;
    if (!city) return;
    geocodeAndZoom(city, age, health);
  }

  fetchGlobalAQI();
  setInterval(fetchGlobalAQI, 60000);
</script>

</body>
</html>
